<div class="container mt-4">
  @if (loading) {
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
  
  @if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  }
  
  @if (!loading && !error && piloto) {
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
        <!-- Añadir esto -->
        <h3>Piloto: {{ piloto.nombre }}</h3>
        <button [routerLink]="['/pilotos']" class="btn btn-light">Volver</button>
      </div>
      <div class="card-body">
        <!-- Añadir esto -->
        <p><strong>ID:</strong> {{ piloto.id }}</p>
        <p><strong>Dorsal:</strong> {{ piloto.dorsal }}</p>
        <p><strong>Escudería ID:</strong> {{ piloto.escuderia_id }}</p>
        
        @if (escuderia) {
          <p><strong>Escudería:</strong> 
            <a [routerLink]="['/escuderias', escuderia.id]">{{ escuderia.nombre }}</a>
          </p>
        }
      </div>
    </div>
  }
</div>
